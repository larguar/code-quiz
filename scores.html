<header class="container-fluid">
	<div class="row">

				<li><a href="scores.html" class="active">Highscores</a></li>
			</ul>
		</nav>

<section id="scores" class="container">

			<h1>High Scores</h1>

			<label for="todo-text">Add a Todo:</label>
				<input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
			</form>
			<p>Todo Count: <span id="todo-count">0</span></p>
			<ul id="todo-list"></ul>

			<button class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">Try Again</a>
			<button class="btn btn-secondary">Clear Scores</button>
		</div>
	</div>
</section>
