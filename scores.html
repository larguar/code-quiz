<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Code Quiz: Highscores</title>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    
</head>
<body>
	
<header class="container-fluid">
	<div class="row">
		<nav class="col-12">
			<ul>
				<li><a href="index.html">Quiz</a></li>
				<li><a href="scores.html">Highscores</a></li>
			</ul>
		</nav>
	</div>
</header>

<!-- —————————— Intro Content —————————— -->
<section id="scores" class="container">
	<div class="row">
		<div class="col-12">
			<h1>High Scores</h1>
			<ul id="score-list"></ul>
			<button class="btn btn-primary">Try Again</button>
			<button class="btn btn-primary">Clear Scores</button>
		</div>
	</div>
</section>
<!-- —————————— End Intro Content —————————— -->

<!-- —————————— Quiz Questions —————————— -->
<section id="quiz" class="container">
	<article id="question" class="row">
		<div class="col-12">
			<h2> </h2>
			<form>
				<button id="choice0" type="submit" class="btn btn-primary"> </button>
				<button id="choice1" type="submit" class="btn btn-primary"> </button>
				<button id="choice2" type="submit" class="btn btn-primary"> </button>
				<button id="choice3" type="submit" class="btn btn-primary"> </button>
				<div class="alert" role="alert"></div>
			</form>
		</div>
	</article>
</section>
<!-- —————————— End Quiz Questions —————————— -->

<!-- —————————— Quiz Summary —————————— -->
<section id="summary" class="container">
	<div class="row">
		<div class="col-12">
			<h2>Done!</h2>
			<p class="lead">Your final score is <span id="score"></span>.</p>
			<form class="form-inline">
				<input id="name" class="form-control mb-2 mb-sm-0 mr-sm-2" type="text" placeholder="Enter Name">
				<button type="submit" class="btn btn-primary">Submit Score</button>
			</form>
		</div>
	</div>
</section>
<!-- —————————— End Quiz Summary —————————— -->
<script src="js/main.js"></script>

</body>
</html>
